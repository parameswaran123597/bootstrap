<body>
  <div class="container" style="text-align: center;">
    <div class="row">
      <div class="col-sm-10">
  <h1>Team Profile</h1>

    <blockquote class="blockquote">Teamwork makes the dream work.</blockquote><br>
    <div class="container">
      <h5 style="color: red;"><u>Our Values</u></h5>
    <ul class="list-unstyled">
      <li>Integrity</li>
      <li>Accountability</li>
      <li>Communication</li>

    </ul>
    </div><br><br>
        <img src="https://media.istockphoto.com/id/1346944001/photo/close-up-of-co-workers-stacking-their-hands-together.jpg?s=612x612&w=0&k=20&c=lidJcFUSR3rkMt4B0yoNwH55lz3sth9o2280keqBXGE="  class="rounded-circle mx-auto d-block" alt="profile image">
<br><br>
  </div>
</div>
</div>
<div class="container">
<table class="table table-bordered">
    <thead>
      <tr class = "table-active">
        <th>Employee Name</th>
        <th>Employee Role</th>
        <th>Employee Status</th>
      </tr>
    </thead>
    <tbody>
      <tr class = "table-success">
        <td>John</td>
        <td>Accountant</td>
        <td>Leave</td>
      </tr>
      <tr class = "table-danger">
        <td>Alex</td>
        <td>General Manager</td>

      </tr>
      <tr class = "table-primary">
        <td>Teenu</td>
        <td>HR</td>
        <td>Resigned</td>
      </tr>
      </tbody>
  </table>

    <strong>Warning!</strong>Employee is not currently Active.
  <button type="button" class="close" data-dismiss="alert"></button>
  </div>
</div>
